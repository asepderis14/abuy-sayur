<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-box">
        <h2 style="margin-bottom: 20px; color: var(--dark);">Admin Access</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email Admin" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btn-login">Masuk Sekarang</button>
        </form>
        <p id="error-msg" style="color: red; font-size: 0.9rem; margin-top: 10px;"></p>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            btn.innerText = "Checking...";
            try {
                await signInWithEmailAndPassword(auth, email.value, password.value);
                location.href = 'admin-menu.html';
            } catch (err) {
                document.getElementById('error-msg').innerText = "Akses Ditolak: Email/Password Salah";
                btn.innerText = "Masuk Sekarang";
            }
        };
    </script>
</body>
</html>
